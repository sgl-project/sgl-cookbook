name: Config Manager CI

on:
  push:
    branches: [main]
    paths:
      - 'tools/config-manager/**'
      - 'data/models/**'
      - '.github/workflows/config-manager-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/config-manager/**'
      - 'data/models/**'
      - '.github/workflows/config-manager-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/config-manager

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic>=2.0.0 pyyaml>=6.0 pytest ruff

      - name: Lint with Ruff
        timeout-minutes: 2
        run: |
          ruff check --select=E,F,W --ignore=E501,E402 *.py

      - name: Validate model YAML files
        timeout-minutes: 2
        run: |
          python validate_yaml.py
