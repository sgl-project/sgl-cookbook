# Qwen3-Next Model Configurations (Simplified Format)
# This file is compiled to data/models/generated/qwen3next.yaml

company: Qwen

defaults:
  hardware: [H100, H200, B200]
  configurations:
    - name: default
      nodes: single
      optimization: balanced

families:
  - name: Qwen3-Next
    description: Qwen3-Next 80B MOE model with speculative decoding support
    llm:
      tool_parser: qwen
      reasoning_parser: qwen3
    # Custom capability suffixes for Next models
    capability_suffix:
      instruct: "-Instruct"
      thinking: "-Thinking"
    hardware:
      default: { tp: 4 }
      H200: { tp: 2 }
      B200: { tp: 2 }

    models:
      # Qwen3-Next-80B-A3B with Instruct and Thinking variants
      - base_name: 80B-A3B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
