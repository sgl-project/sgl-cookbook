# Intern-S1 Model Configurations (Simplified Format)
# This file is compiled to data/models/generated/intern-s1.yaml

company: internlm

defaults:
  hardware: [H100, H200, B200]
  versions: [v0.5.6]
  configurations:
    - name: default
      nodes: single
      optimization: balanced

families:
  - name: Intern
    description: Intern-S1 (235B MOE) and Intern-S1-mini (8B Dense) models
    thinking_capability: hybrid
    tool_parser: interns1
    reasoning_parser: interns1

    models:
      # Intern-S1 (235B MOE) - tp=8, ep=2 for fp8
      - base_name: S1
        quantizations: [bf16, fp8]
        capabilities: [base]
        hardware:
          H100: { tp: 8 }
          H200: { tp: 8 }
          B200: { tp: 8 }
        fp8:
          ep: 2

      # Intern-S1-mini (8B Dense) - tp=1
      - base_name: S1-mini
        quantizations: [bf16, fp8]
        capabilities: [base]
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }
