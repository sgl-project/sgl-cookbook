# Qwen3-VL Model Configurations (Simplified Format)
# This file is compiled to data/models/generated/qwen3vl.yaml

company: Qwen

defaults:
  hardware: [H100, H200, B200]
  versions: [v0.5.6]
  configurations:
    - name: default
      nodes: single
      optimization: balanced

families:
  - name: Qwen3-VL
    description: Qwen3-VL vision-language model family
    tool_parser: qwen
    reasoning_parser: qwen3
    # Custom capability suffixes for VL models
    capability_suffix:
      instruct: "-Instruct"
      thinking: "-Thinking"

    models:
      # Large MoE models (235B) - tp=8, ep=2 for fp8
      - base_name: 235B-A22B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
        hardware:
          H100: { tp: 8 }
          H200: { tp: 8 }
          B200: { tp: 8 }
        fp8:
          ep: 2

      # Medium MoE models (30B) - tp=1
      - base_name: 30B-A3B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }

      # Dense models - tp=1
      - base_name: 32B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }

      - base_name: 8B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }

      - base_name: 4B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }

      - base_name: 2B
        quantizations: [bf16, fp8]
        capabilities: [instruct, thinking]
