# GPT-OSS Model Configurations (Simplified Format)
# This file is compiled to data/models/generated/gpt-oss.yaml

company: openai

defaults:
  hardware: [H100, H200, B200]
  versions: [v0.5.6]
  configurations:
    - name: default
      nodes: single
      optimization: balanced

families:
  - name: GPT-OSS
    description: GPT-OSS open-source models (120B and 20B MOE)
    thinking_capability: hybrid
    tool_parser: gpt-oss
    reasoning_parser: gpt-oss

    models:
      # GPT-OSS 120B - mxfp4 from openai, bf16 from lmsys
      - name: gpt-oss-120b
        model_path: openai/gpt-oss-120b
        quantization: mxfp4
        hardware:
          H100: { tp: 8 }
          H200: { tp: 8 }
          B200: { tp: 8 }

      - name: gpt-oss-120b-bf16
        model_path: lmsys/gpt-oss-120b-bf16
        quantization: bf16
        hardware:
          H100: { tp: 8 }
          H200: { tp: 8 }
          B200: { tp: 8 }

      # GPT-OSS 20B
      - name: gpt-oss-20b
        model_path: openai/gpt-oss-20b
        quantization: mxfp4
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }

      - name: gpt-oss-20b-bf16
        model_path: lmsys/gpt-oss-20b-bf16
        quantization: bf16
        hardware:
          H100: { tp: 1 }
          H200: { tp: 1 }
          B200: { tp: 1 }
