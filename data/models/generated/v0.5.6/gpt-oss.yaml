vendor: openai
families:
- name: GPT-OSS
  description: GPT-OSS open-source models (120B and 20B MOE)
  models:
  - name: gpt-oss-120b
    model_path: openai/gpt-oss-120b
    attributes:
      llm:
        thinking_capability: thinking
        tool_parser: gpt-oss
        reasoning_parser: gpt-oss
        chat_template: null
    hardware:
      H100:
        configurations:
        - name: default
          attributes:
            nodes: single
            optimization: balanced
            quantization: mxfp4
          quantized_model_path: null
          engine:
            env_vars: {}
            tp: 8
            dp: null
            ep: null
            enable_dp_attention: null
            extra_args: []
          prefill: null
          decode: null
        - name: speculative-eagle3
          attributes:
            nodes: single
            optimization: low-latency
            quantization: mxfp4
          quantized_model_path: null
          engine:
            env_vars: &id001
              SGLANG_ENABLE_SPEC_V2: '1'
              SGLANG_ALLOW_OVERWRITE_LONGER_CONTEXT_LEN: '1'
            tp: 8
            dp: null
            ep: null
            enable_dp_attention: null
            extra_args:
            - --speculative-algorithm
            - EAGLE3
            - --speculative-num-steps
            - '3'
            - --speculative-eagle-topk
            - '1'
            - --speculative-num-draft-tokens
            - '4'
          prefill: null
          decode: null
